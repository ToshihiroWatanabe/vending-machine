# データベース
spring.datasource.url=${DB_TEST_URL}?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=${DB_TEST_USER}
spring.datasource.password=${DB_TEST_PASS}
spring.datasource.schema=classpath:schema.sql
spring.datasource.data=classpath:data.sql
# MyBatis
## SQLの列名のカラムケースをキャメルケースに変換
mybatis.configuration.map-underscore-to-camel-case=true
