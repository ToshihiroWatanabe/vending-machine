# データベース
spring.datasource.url = jdbc:mysql://127.0.0.1:3306/vending_machine_db?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username = root
spring.datasource.password = root

# MyBatis
## SQLの列名のカラムケースをキャメルケースに変換
mybatis.configuration.map-underscore-to-camel-case = true

# コンソール出力の色分け
spring.output.ansi.enabled = always

# CORS
security.corsClientUrls = http://localhost:3000